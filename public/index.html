<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!-- Back to Top -->
  <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top" id="backToTopBtn">
    <i class="bi bi-arrow-up"></i>
  </a>

  <script>
    // Hide back to top button on admin pages
    function checkAdminPage() {
      const currentPath = window.location.pathname;
      const backToTopBtn = document.getElementById('backToTopBtn');
      
      if (currentPath.startsWith('/admin')) {
        if (backToTopBtn) {
          backToTopBtn.style.display = 'none';
        }
      } else {
        if (backToTopBtn) {
          backToTopBtn.style.display = 'block';
        }
      }
    }

    // Check on page load
    document.addEventListener('DOMContentLoaded', checkAdminPage);
    
    // Check when URL changes (for SPA navigation)
    window.addEventListener('popstate', checkAdminPage);
    
    // For React Router navigation
    const originalPushState = history.pushState;
    history.pushState = function() {
      originalPushState.apply(this, arguments);
      setTimeout(checkAdminPage, 100);
    };
  </script>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
